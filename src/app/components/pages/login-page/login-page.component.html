<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form
            id="login-form"
            class="form"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="email" class="text-info">Email:</label><br />
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <small
                class="form-text text-danger"
                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
              >
                Please enter email address!
              </small>
              <small
                class="form-tex text-danger"
                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
              >
                Email is not valid!
              </small>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <small
                class="form-text text-danger"
                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
              >
                Please enter password!
              </small>
              <small
                class="form-tex text-danger"
                *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
              >
                Email length should be > 3
              </small>
            </div>
            <small class="form-tex text-danger" *ngIf="authError">
              {{authError}}
            </small>
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md"
                value="Login"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
